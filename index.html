<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Labs v9.0 - Omnichrom Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE VISUALS & RESET --- */
        :root {
            --void: #05070a;
            --glass: rgba(20, 30, 40, 0.6);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff68;
            --neon-warn: #ff3333;
            --text-main: #e2e8f0;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at 50% -20%, #1a202c 0%, var(--void) 100%);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- AUTH SYSTEM CSS --- */
        #auth-overlay {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }
        #auth-overlay.hidden { transform: translateY(-100%); pointer-events: none; }
        
        .auth-container {
            width: 400px; padding: 40px;
            background: rgba(10, 15, 20, 0.95);
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            position: relative; overflow: hidden;
        }
        .auth-container::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: scanline 2s linear infinite;
        }
        @keyframes scanline { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-field {
            width: 100%; background: #0a0a0a; border: 1px solid #333;
            padding: 15px; color: var(--neon-blue); font-family: 'JetBrains Mono';
            font-size: 1rem; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0,243,255,0.1); }
        
        .btn-auth {
            width: 100%; padding: 15px; background: var(--neon-blue); color: #000;
            border: none; font-weight: 700; font-size: 1.1rem; letter-spacing: 2px;
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
        }
        .btn-auth:hover { background: white; box-shadow: 0 0 20px var(--neon-blue); }
        .auth-msg { color: var(--neon-warn); font-size: 0.8rem; height: 20px; margin-bottom: 10px; font-family: 'JetBrains Mono'; }

        /* --- MAIN UI LAYOUT --- */
        header {
            height: 70px; border-bottom: var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .brand { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; display: flex; align-items: center; gap: 10px; }
        .brand span { color: var(--neon-blue); font-size: 0.8em; opacity: 0.8; }
        
        .user-panel { display: flex; gap: 15px; align-items: center; }
        .btn-small {
            background: transparent; border: 1px solid rgba(255,255,255,0.2);
            color: #aaa; padding: 6px 12px; font-family: 'JetBrains Mono';
            cursor: pointer; font-size: 0.8rem; transition: 0.2s;
        }
        .btn-small:hover { border-color: var(--neon-blue); color: white; }
        .btn-logout { border-color: rgba(255, 50, 50, 0.3); color: #ff6b6b; }
        .btn-logout:hover { background: var(--neon-warn); color: white; border-color: var(--neon-warn); }

        /* --- ELEMENT SCROLL STRIP (16 ITEMS) --- */
        #element-dock {
            height: 110px; border-bottom: var(--border);
            background: rgba(0,0,0,0.2);
            display: flex; align-items: center; overflow-x: auto;
            padding: 0 20px; gap: 12px;
            scrollbar-width: thin; scrollbar-color: var(--neon-blue) #111;
        }
        #element-dock::-webkit-scrollbar { height: 4px; }
        #element-dock::-webkit-scrollbar-thumb { background: var(--neon-blue); }

        .element-card {
            flex: 0 0 80px; height: 80px;
            background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.08);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s ease;
            position: relative; user-select: none;
        }
        .element-card:hover { transform: translateY(-3px); border-color: var(--neon-blue); background: rgba(0,243,255,0.05); }
        .element-card:active { transform: scale(0.95); }
        
        .el-symbol { font-size: 1.8rem; font-weight: 700; color: #fff; z-index: 2; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .el-name { font-size: 0.65rem; color: #888; margin-top: 4px; text-transform: uppercase; letter-spacing: 1px; }
        .el-tag { 
            position: absolute; top: 4px; right: 4px; width: 6px; height: 6px; border-radius: 50%;
        }

        /* --- STAGE & APPARATUS --- */
        .stage {
            flex: 1; display: flex; position: relative;
            justify-content: center; align-items: center;
            perspective: 1000px; overflow: hidden;
        }

        /* The Beaker Assembly */
        .apparatus {
            position: relative; width: 320px; height: 450px;
            display: flex; flex-direction: column; align-items: center;
            z-index: 10;
        }

        .beaker-glass {
            width: 100%; height: 380px;
            background: linear-gradient(to right, rgba(255,255,255,0.05), rgba(255,255,255,0.01) 40%, rgba(255,255,255,0.01) 60%, rgba(255,255,255,0.05));
            border: 2px solid rgba(255,255,255,0.2); border-top: none;
            border-radius: 0 0 40px 40px;
            position: relative; overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(2px);
        }

        /* Canvas for High-Performance Fluid Simulation */
        #sim-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.9;
        }

        /* Heater Plate */
        .heater {
            width: 240px; height: 50px; background: #2d3436;
            border-radius: 8px; margin-top: 15px;
            border-top: 4px solid #444;
            position: relative; display: flex; justify-content: center;
        }
        .heater.active { border-top-color: var(--neon-warn); box-shadow: 0 -10px 30px rgba(255, 50, 50, 0.2); }
        
        .coil-glow {
            position: absolute; top: -10px; width: 80%; height: 10px;
            background: var(--neon-warn); filter: blur(15px);
            opacity: 0; transition: opacity 0.5s;
        }

        /* Controls UI */
        .controls-overlay {
            position: absolute; bottom: 30px; display: flex; gap: 30px;
            background: rgba(0,0,0,0.6); padding: 15px 30px;
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .switch-wrap { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .switch-label { font-size: 0.7rem; font-weight: 700; color: #aaa; letter-spacing: 1px; }
        
        /* Toggle Switch CSS */
        .toggle { position: relative; width: 50px; height: 28px; cursor: pointer; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; inset: 0; background-color: #333;
            transition: .4s; border-radius: 34px; border: 1px solid #555;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px;
            left: 3px; bottom: 3px; background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--neon-blue); border-color: var(--neon-blue); }
        input:checked + .slider.hot { background-color: var(--neon-warn); border-color: var(--neon-warn); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* --- ANALYSIS HUD --- */
        #hud {
            position: absolute; right: 30px; top: 100px; width: 300px;
            font-family: 'JetBrains Mono'; pointer-events: none;
        }
        
        .hud-panel {
            background: rgba(5, 10, 15, 0.85); border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 20px; border-radius: 4px; margin-bottom: 10px;
            transform: translateX(50px); opacity: 0; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hud-panel.visible { transform: translateX(0); opacity: 1; }
        
        .hud-title { color: var(--neon-green); font-size: 0.8rem; margin-bottom: 8px; display: flex; justify-content: space-between; }
        .reaction-eq { font-size: 1rem; color: white; margin-bottom: 5px; line-height: 1.4; }
        .reaction-desc { font-size: 0.8rem; color: #888; }

        /* --- TOAST NOTIFICATIONS --- */
        .toast-container {
            position: fixed; top: 90px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; gap: 10px; z-index: 200; pointer-events: none;
        }
        .toast {
            background: rgba(20, 20, 30, 0.95); border-left: 3px solid var(--neon-blue);
            padding: 12px 25px; border-radius: 4px; color: white;
            font-size: 0.9rem; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: slideIn 0.3s forwards, fadeOut 0.5s 2.5s forwards;
            min-width: 250px; text-align: center;
        }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; } }

    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-container">
            <h2 style="margin: 0 0 30px 0; font-size: 2rem; color: white;">QUANTUM<span style="color:var(--neon-blue)">LABS</span></h2>
            
            <div id="view-login">
                <div class="auth-msg" id="login-msg"></div>
                <div class="input-group">
                    <input type="text" id="l-user" class="input-field" placeholder="OPERATOR ID" autocomplete="off">
                </div>
                <div class="input-group">
                    <input type="password" id="l-pass" class="input-field" placeholder="ACCESS CODE">
                </div>
                <button class="btn-auth" onclick="Auth.login()">INITIALIZE SESSION</button>
                <div style="margin-top:20px; text-align:center; font-size:0.8rem; color:#666; cursor:pointer" onclick="Auth.toggle()">
                    REQUEST NEW CLEARANCE
                </div>
            </div>

            <div id="view-register" style="display:none">
                <div class="auth-msg" id="reg-msg"></div>
                <div class="input-group">
                    <input type="text" id="r-user" class="input-field" placeholder="NEW OPERATOR ID" autocomplete="off">
                </div>
                <div class="input-group">
                    <input type="password" id="r-pass" class="input-field" placeholder="SET ACCESS CODE">
                </div>
                <button class="btn-auth" onclick="Auth.register()">GRANT CLEARANCE</button>
                <div style="margin-top:20px; text-align:center; font-size:0.8rem; color:#666; cursor:pointer" onclick="Auth.toggle()">
                    RETURN TO LOGIN
                </div>
            </div>
        </div>
    </div>

    <header>
        <div class="brand">
            ⚛️ QUANTUM LABS <span>v9.0 PRO</span>
        </div>
        <div class="user-panel">
            <span id="op-display" style="font-family:'JetBrains Mono'; font-size:0.9rem; color:var(--neon-blue)"></span>
            <button class="btn-small" onclick="Lab.reset()">FLUSH</button>
            <button class="btn-small btn-logout" onclick="Auth.logout()">LOGOUT</button>
        </div>
    </header>

    <div id="element-dock">
        </div>

    <div class="stage">
        <div class="toast-container" id="toast-area"></div>

        <div id="hud">
            <div class="hud-panel" id="hud-panel">
                <div class="hud-title"><span>REACTION DETECTED</span> <span id="hud-temp">25°C</span></div>
                <div class="reaction-eq" id="hud-eq"></div>
                <div class="reaction-desc" id="hud-desc"></div>
            </div>
        </div>

        <div class="apparatus">
            <div class="beaker-glass">
                <canvas id="sim-canvas" width="320" height="380"></canvas>
            </div>
            <div class="heater" id="heater-base">
                <div class="coil-glow" id="coil-glow"></div>
            </div>
        </div>

        <div class="controls-overlay">
            <div class="switch-wrap">
                <span class="switch-label">HEATER</span>
                <label class="toggle">
                    <input type="checkbox" id="sw-heat" onchange="Lab.toggleHeat()">
                    <span class="slider hot"></span>
                </label>
            </div>
            <div class="switch-wrap">
                <span class="switch-label">AGITATOR</span>
                <label class="toggle">
                    <input type="checkbox" id="sw-stir" onchange="Lab.toggleStir()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        /**
         * QUANTUM LABS v9.0 CORE ENGINE
         * Integrated Auth, Physics, and Chemistry Logic
         */

        // --- 1. ELEMENT DATABASE (16 ITEMS) ---
        const ELEMENTS = [
            // Liquids / Solvents
            { id: 'H2O', name: 'Water', type: 'liq', color: [200, 240, 255], density: 1.0 },
            { id: 'HCl', name: 'Hydrochloric Acid', type: 'liq', color: [255, 255, 200], density: 1.1 },
            { id: 'H2SO4', name: 'Sulfuric Acid', type: 'liq', color: [220, 220, 200], density: 1.8 },
            { id: 'HNO3', name: 'Nitric Acid', type: 'liq', color: [255, 240, 200], density: 1.4 },
            
            // Reactive Metals
            { id: 'Na', name: 'Sodium', type: 'sol', color: [220, 220, 220] },
            { id: 'K', name: 'Potassium', type: 'sol', color: [200, 200, 200] },
            { id: 'Mg', name: 'Magnesium', type: 'sol', color: [240, 240, 240] },
            { id: 'Ca', name: 'Calcium', type: 'sol', color: [180, 180, 180] },
            
            // Transition Metals
            { id: 'Fe', name: 'Iron', type: 'sol', color: [100, 100, 100] },
            { id: 'Cu', name: 'Copper', type: 'sol', color: [184, 115, 51] },
            { id: 'Zn', name: 'Zinc', type: 'sol', color: [160, 170, 180] },
            { id: 'Al', name: 'Aluminum', type: 'sol', color: [200, 210, 220] },
            
            // Salts & Others
            { id: 'CuSO4', name: 'Copper Sulfate', type: 'salt', color: [0, 100, 255] },
            { id: 'KMnO4', name: 'Permanganate', type: 'salt', color: [128, 0, 128] },
            { id: 'C', name: 'Carbon', type: 'sol', color: [30, 30, 30] },
            { id: 'Cl2', name: 'Chlorine Gas', type: 'gas', color: [100, 255, 100] }
        ];

        // --- 2. AUTHENTICATION MODULE ---
        const Auth = {
            init: () => {
                const user = localStorage.getItem('ql_user');
                if(user) {
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('op-display').innerText = `OP: ${user}`;
                    Lab.init();
                }
            },
            toggle: () => {
                const login = document.getElementById('view-login');
                const reg = document.getElementById('view-register');
                if(login.style.display === 'none') {
                    login.style.display = 'block'; reg.style.display = 'none';
                } else {
                    login.style.display = 'none'; reg.style.display = 'block';
                }
            },
            login: () => {
                const u = document.getElementById('l-user').value.trim();
                const p = document.getElementById('l-pass').value.trim();
                const db = JSON.parse(localStorage.getItem('ql_db') || '[]');
                const valid = db.find(x => x.u === u && x.p === p);
                
                if(valid) {
                    localStorage.setItem('ql_user', u);
                    location.reload();
                } else {
                    Auth.err('login-msg', 'INVALID CREDENTIALS');
                }
            },
            register: () => {
                const u = document.getElementById('r-user').value.trim();
                const p = document.getElementById('r-pass').value.trim();
                if(u.length < 3) return Auth.err('reg-msg', 'ID TOO SHORT');
                
                const db = JSON.parse(localStorage.getItem('ql_db') || '[]');
                if(db.find(x => x.u === u)) return Auth.err('reg-msg', 'ID TAKEN');
                
                db.push({u, p});
                localStorage.setItem('ql_db', JSON.stringify(db));
                Auth.toggle();
                Auth.err('login-msg', 'REGISTRATION COMPLETE');
            },
            logout: () => {
                localStorage.removeItem('ql_user');
                location.reload();
            },
            err: (id, msg) => {
                const el = document.getElementById(id);
                el.innerText = msg;
                setTimeout(() => el.innerText = '', 2000);
            }
        };

        // --- 3. PHYSICS & RENDER ENGINE (CANVAS) ---
        const Physics = {
            ctx: null,
            width: 320,
            height: 380,
            frame: 0,
            
            // State
            liquidLevel: 0,
            targetLevel: 0,
            liquidColor: [200, 240, 255], // RGB
            liquidAlpha: 0,
            
            // Particles
            bubbles: [],
            debris: [],
            
            init: () => {
                const cvs = document.getElementById('sim-canvas');
                Physics.ctx = cvs.getContext('2d');
                Physics.loop();
            },

            addLiquid: (colorRGB) => {
                Physics.targetLevel = 250; // Max height
                Physics.liquidAlpha = 0.8;
                // Blend color if liquid exists, else set
                if(Physics.liquidLevel > 10) {
                    Physics.liquidColor = Physics.liquidColor.map((c, i) => (c + colorRGB[i])/2);
                } else {
                    Physics.liquidColor = colorRGB;
                }
            },

            addDebris: (color, amount) => {
                for(let i=0; i<amount; i++) {
                    Physics.debris.push({
                        x: Math.random() * Physics.width,
                        y: -20,
                        vx: (Math.random() - 0.5) * 2,
                        vy: Math.random() * 5 + 2,
                        size: Math.random() * 4 + 2,
                        color: `rgb(${color.join(',')})`,
                        dissolving: false
                    });
                }
            },

            createBubbles: (count, type='normal') => {
                for(let i=0; i<count; i++) {
                    Physics.bubbles.push({
                        x: Math.random() * Physics.width,
                        y: Physics.height - 20,
                        vy: -(Math.random() * 2 + 1),
                        size: Math.random() * 3 + 1,
                        type: type
                    });
                }
            },

            loop: () => {
                const ctx = Physics.ctx;
                const W = Physics.width;
                const H = Physics.height;
                Physics.frame++;

                ctx.clearRect(0, 0, W, H);

                // 1. Draw Liquid (Sine Wave Physics)
                if(Physics.liquidLevel > 0.1 || Physics.targetLevel > 0.1) {
                    // Smooth transition for level
                    Physics.liquidLevel += (Physics.targetLevel - Physics.liquidLevel) * 0.05;

                    ctx.beginPath();
                    // Wave calculation
                    const stirFactor = Lab.state.stirring ? 15 : 2;
                    const heatFactor = Lab.state.heating ? 5 : 0;
                    const waveHeight = stirFactor + heatFactor;
                    const freq = Lab.state.stirring ? 0.2 : 0.05;

                    for(let x=0; x<=W; x+=5) {
                        const y = H - Physics.liquidLevel + Math.sin(x * 0.02 + Physics.frame * freq) * waveHeight;
                        if(x===0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.lineTo(W, H);
                    ctx.lineTo(0, H);
                    ctx.fillStyle = `rgba(${Physics.liquidColor[0]}, ${Physics.liquidColor[1]}, ${Physics.liquidColor[2]}, ${Physics.liquidAlpha})`;
                    ctx.fill();
                }

                // 2. Draw Debris (Solids falling)
                Physics.debris.forEach((d, i) => {
                    d.x += d.vx;
                    d.y += d.vy;
                    
                    // Stirring physics
                    if(Lab.state.stirring && d.y > H - Physics.liquidLevel) {
                        d.vx += Math.sin(Physics.frame * 0.1) * 0.5;
                        d.vy = Math.sin(Physics.frame * 0.1 + d.x) * 2; 
                    } else if (d.y > H - 10) {
                        d.y = H - 10;
                        d.vy = 0;
                        d.vx *= 0.9; // Friction
                    }

                    ctx.fillStyle = d.color;
                    ctx.beginPath();
                    ctx.arc(d.x, d.y, d.size, 0, Math.PI*2);
                    ctx.fill();
                });

                // 3. Draw Bubbles
                if(Lab.state.heating && Physics.liquidLevel > 50 && Physics.frame % 5 === 0) Physics.createBubbles(1);
                
                for(let i = Physics.bubbles.length - 1; i >= 0; i--) {
                    let b = Physics.bubbles[i];
                    b.y += b.vy;
                    b.x += Math.sin(b.y * 0.05) * 0.5; // Wobble

                    if(Lab.state.stirring) b.x += Math.cos(Physics.frame * 0.1) * 2;

                    ctx.fillStyle = b.type === 'gas' ? 'rgba(255,255,255,0.8)' : 'rgba(255,255,255,0.3)';
                    ctx.beginPath();
                    ctx.arc(b.x, b.y, b.size, 0, Math.PI*2);
                    ctx.fill();

                    if(b.y < H - Physics.liquidLevel) {
                        Physics.bubbles.splice(i, 1); // Pop at surface
                    }
                }

                requestAnimationFrame(Physics.loop);
            }
        };

        // --- 4. CHEMISTRY LOGIC ---
        const Lab = {
            state: {
                liquid: null, // 'H2O', 'HCl', etc.
                solutes: [], // Array of dissolved/added IDs
                temp: 25,
                heating: false,
                stirring: false,
                color: null
            },

            init: () => {
                // Generate UI
                const dock = document.getElementById('element-dock');
                ELEMENTS.forEach(el => {
                    const card = document.createElement('div');
                    card.className = 'element-card';
                    card.innerHTML = `
                        <div class="el-tag" style="background:rgb(${el.color.join(',')})"></div>
                        <span class="el-symbol">${el.id}</span>
                        <span class="el-name">${el.name}</span>
                    `;
                    card.onclick = () => Lab.addElement(el);
                    dock.appendChild(card);
                });
                Physics.init();
                setInterval(Lab.thermalTick, 1000); // Temperature loop
            },

            reset: () => {
                Lab.state = { liquid: null, solutes: [], temp: 25, heating: false, stirring: false, color: null };
                Physics.targetLevel = 0;
                Physics.liquidLevel = 0;
                Physics.debris = [];
                Physics.bubbles = [];
                Lab.updateHUD(null);
                document.getElementById('sw-heat').checked = false;
                document.getElementById('sw-stir').checked = false;
                Lab.toggleHeat(); Lab.toggleStir();
            },

            addElement: (el) => {
                if(el.type === 'liq') {
                    if(Lab.state.liquid) {
                        Lab.toast("Mixture contaminated. Flush required for pure results.", "warn");
                        // Simple mixing visual
                        Physics.addLiquid(el.color);
                    } else {
                        Lab.state.liquid = el.id;
                        Lab.state.color = el.color;
                        Physics.addLiquid(el.color);
                    }
                } else if (el.type === 'sol' || el.type === 'salt') {
                    if(!Lab.state.liquid) return Lab.toast("Add a solvent liquid first.", "warn");
                    Physics.addDebris(el.color, 5);
                    Lab.state.solutes.push(el.id);
                    Lab.checkReaction();
                } else if (el.type === 'gas') {
                    if(Lab.state.liquid) Physics.createBubbles(20, 'gas');
                }
            },

            toggleHeat: () => {
                Lab.state.heating = document.getElementById('sw-heat').checked;
                document.getElementById('heater-base').classList.toggle('active', Lab.state.heating);
                document.getElementById('coil-glow').style.opacity = Lab.state.heating ? '1' : '0';
                Lab.checkReaction();
            },

            toggleStir: () => {
                Lab.state.stirring = document.getElementById('sw-stir').checked;
            },

            thermalTick: () => {
                if(Lab.state.heating && Lab.state.temp < 100) Lab.state.temp += 5;
                if(!Lab.state.heating && Lab.state.temp > 25) Lab.state.temp -= 2;
                document.getElementById('hud-temp').innerText = `${Lab.state.temp}°C`;
                if(Lab.state.temp > 90 && Lab.state.liquid) Physics.createBubbles(2); // Boil
            },

            // --- THE REACTION MATRIX ---
            checkReaction: () => {
                const s = Lab.state;
                const solutes = s.solutes;
                const liquid = s.liquid;
                
                if(!liquid) return;

                // Reaction: Alkali Metals + Water
                if(liquid === 'H2O') {
                    if(solutes.includes('Na')) Lab.trigger("2Na + 2H₂O → 2NaOH + H₂", "Exothermic. Rapid Hydrogen release.", [255,255,255], true);
                    if(solutes.includes('K')) Lab.trigger("2K + 2H₂O → 2KOH + H₂", "Violent! Lilac flame ignition.", [200,100,255], true);
                    if(solutes.includes('Ca')) Lab.trigger("Ca + 2H₂O → Ca(OH)₂ + H₂", "Steady bubbling. White precipitate.", [240,240,255], false);
                    
                    // Salts Color Changes
                    if(solutes.includes('CuSO4')) { Physics.liquidColor = [0, 150, 255]; Lab.toast("Solution turned Blue (Copper II)"); }
                    if(solutes.includes('KMnO4')) { Physics.liquidColor = [180, 0, 180]; Lab.toast("Solution turned Purple (Permanganate)"); }
                
                    // Displacement: Fe + CuSO4
                    if(solutes.includes('CuSO4') && solutes.includes('Fe')) {
                        setTimeout(() => {
                            Physics.liquidColor = [100, 200, 100]; // Greenish
                            Lab.trigger("Fe + CuSO₄ → FeSO₄ + Cu", "Single Displacement. Iron replaces Copper.", [100,200,100], false);
                        }, 2000);
                    }
                }

                // Reaction: Acids + Metals
                if((liquid === 'HCl' || liquid === 'H2SO4')) {
                    if(solutes.includes('Mg')) Lab.trigger("Mg + 2H⁺ → Mg²⁺ + H₂", "Rapid effervescence.", null, true);
                    if(solutes.includes('Zn')) Lab.trigger("Zn + 2H⁺ → Zn²⁺ + H₂", "Hydrogen gas evolution.", null, true);
                    if(solutes.includes('Fe')) Lab.trigger("Fe + 2H⁺ → Fe²⁺ + H₂", "Slow bubbling. Pale green solution.", [200,255,200], true);
                    if(solutes.includes('Cu')) {
                        if(liquid === 'HNO3') Lab.trigger("Cu + 4HNO₃ → Cu(NO₃)₂ + 2NO₂ + 2H₂O", "Toxic brown NO₂ gas released!", [0, 100, 0], true);
                        else if(Lab.state.heating) Lab.toast("Reaction requires oxidizer or higher temp.", "warn");
                    }
                }
            },

            trigger: (eq, desc, newColor, violent) => {
                Lab.updateHUD(eq, desc);
                if(newColor) Physics.liquidColor = newColor;
                if(violent) {
                    Physics.createBubbles(50, 'gas');
                    Lab.toast("REACTION OCCURRING", "warn");
                }
                
                // Clear solutes processed (simplified)
                Lab.state.solutes = []; 
                Physics.debris = []; // Dissolve visuals
            },

            updateHUD: (eq, desc) => {
                const panel = document.getElementById('hud-panel');
                if(!eq) {
                    panel.classList.remove('visible');
                } else {
                    document.getElementById('hud-eq').innerText = eq;
                    document.getElementById('hud-desc').innerText = desc;
                    panel.classList.add('visible');
                }
            },

            toast: (msg, type='info') => {
                const area = document.getElementById('toast-area');
                const t = document.createElement('div');
                t.className = 'toast';
                t.innerText = msg;
                if(type === 'warn') t.style.borderLeftColor = 'var(--neon-warn)';
                area.appendChild(t);
                setTimeout(() => t.remove(), 3000);
            }
        };

        // Initialize Auth on Load
        window.onload = Auth.init;

    </script>
</body>
